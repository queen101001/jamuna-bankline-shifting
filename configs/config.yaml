paths:
  raw_xlsx: "data/raw/Distances (1).xlsx"
  processed_dir: "data/processed"
  models_dir: "models"

data:
  sheet_name: "Data"
  n_reaches: 50
  observed_years:
    - 1991
    - 1993
    - 1995
    - 1996
    - 1997
    - 1998
    - 1999
    - 2000
    - 2001
